<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardcore Punk Generator</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background: #1a1a1a;
      color: #eee;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #noteDisplay {
      height: 200px;
      width: 95%;
      border: 1px solid #444;
      background: #111;
      padding: 10px;
      font-size: 12px;
      overflow-y: scroll;
      white-space: pre-wrap;
      text-align: left;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üî• HARDCORE PUNK RANDOMIZER üî•</h1>
  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn">‚è∏Ô∏è Pause</button>
  <div id="noteDisplay"></div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    const powerChordMap = {
      "C": ["C4", "G4"], "D": ["D4", "A4"], "E": ["E4", "B4"],
      "F": ["F4", "C5"], "G": ["G4", "D5"], "A": ["A3", "E4"], "B": ["B3", "F#4"]
    };

    const rootNotes = Object.keys(powerChordMap);
    const durations = ["16n", "8n"];

    const getDurationMs = (notation) => {
      const quarter = 200; // punk = fast
      return {
        "8n": quarter / 2,
        "16n": quarter / 4
      }[notation] || quarter;
    };

    const guitar = new Tone.MonoSynth({
      oscillator: { type: "square" },
      filter: { Q: 6, type: "lowpass", rolloff: -12 },
      envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.4 }
    }).connect(new Tone.Distortion(0.6)).toDestination();

    const bass = new Tone.MonoSynth({
      oscillator: { type: "sawtooth" },
      filter: { type: "lowpass", frequency: 200 },
      envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.4 }
    }).toDestination();

    const drumSampler = new Tone.Sampler({
      urls: {
        "C1": "kick.mp3",
        "D1": "snare.mp3",
        "E1": "hihat.mp3"
      },
      baseUrl: "https://tonejs.github.io/audio/drum-samples/CR78/",
    }).toDestination();

    let lineGuitar = [];
    let lineBass = [];
    let lineDrums = [];
    let running = false;
    const noteDisplay = document.getElementById('noteDisplay');
    const pad = (str, len = 4) => str.padEnd(len, ' ');

    async function playPunkLoop() {
      await Tone.start();
      running = true;

      while (running) {
        const now = Tone.now();
        const root = rootNotes[Math.floor(Math.random() * rootNotes.length)];
        const chord = powerChordMap[root];
        const duration = durations[Math.floor(Math.random() * durations.length)];

        // guitar (power chord)
        guitar.triggerAttackRelease(chord[0], duration, now);
        guitar.triggerAttackRelease(chord[1], duration, now);

        // bass (root)
        bass.triggerAttackRelease(chord[0], duration, now);

        // drums (punk beat)
        const kick = "C1", snare = "D1", hihat = "E1";
        drumSampler.triggerAttackRelease(kick, "16n", now);
        drumSampler.triggerAttackRelease(hihat, "16n", now + 0.1);
        drumSampler.triggerAttackRelease(snare, "16n", now + 0.2);

        // text output
        lineGuitar.push(pad(root + "5"));
        lineBass.push(pad(root));
        lineDrums.push(pad("K-H-S"));

        const lines = `Guitar\n${lineGuitar.join('')}\nBass\n${lineBass.join('')}\nDrums\n${lineDrums.join('')}`;
        noteDisplay.textContent = lines;

        await new Promise(r => setTimeout(r, Math.max(getDurationMs(duration), 100)));
      }
    }

    document.getElementById('startBtn').onclick = () => {
      if (!running) playPunkLoop();
    };
    document.getElementById('stopBtn').onclick = () => {
      running = false;
    };
  </script>
</body>
</html>
