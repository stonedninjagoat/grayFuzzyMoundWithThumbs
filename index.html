<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Randomizer</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #noteDisplay {
      height: 150px;
      width: 95%;
      border: 1px solid #ccc;
      margin: 10px auto;
      background: white;
      padding: 10px;
      font-size: 14px;
      overflow-y: scroll;
      white-space: pre-wrap;
      text-align: left;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Music Randomizer</h1>
  <button id="startBtn">▶️ Start</button>
  <button id="stopBtn">⏸️ Pause</button>
  <div id="noteDisplay"></div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    const jianpuMap = {"C": "1", "D": "2", "E": "3", "F": "4", "G": "5", "A": "6", "B": "7"};

    const getCMajorNotes = () => {
      const scale = ["C", "D", "E", "F", "G", "A", "B"];
      const octaves = [4, 5];
      const notes = [];
      for (let o of octaves) {
        for (let n of scale) {
          notes.push(`${n}${o}`);
        }
      }
      return notes;
    };

    const durations = ["4n", "8n", "16n", "8t", "4t", "4n.", "16t"];

    const getDurationMs = (notation) => {
      const quarter = 500;
      switch (notation) {
        case "4n": return quarter;
        case "4t": return quarter * 2 / 3;
        case "4n.": return quarter * 1.5;
        case "8n": return quarter / 2;
        case "8t": return quarter / 3;
        case "16n": return quarter / 4;
        case "16t": return quarter / 6;
        default: return quarter;
      }
    };

    const synth1 = new Tone.Synth().toDestination();
    const synth2 = new Tone.Synth().toDestination();
    const drumSampler = new Tone.Sampler({
      urls: {
        "C1": "kick.wav",
        "D1": "snare.wav",
        "E1": "hihat.wav"
      },
      baseUrl: "https://tonejs.github.io/audio/drum-samples/CR78/",
    }).toDestination();

    const notes1 = getCMajorNotes();
    const notes2 = getCMajorNotes().map(n => {
      let name = n.slice(0, -1);
      let oct = parseInt(n.slice(-1)) - 1;
      return `${name}${oct}`;
    });

    let track1 = [];
    let track2 = [];
    let drums = [];
    let running = false;

    const noteDisplay = document.getElementById('noteDisplay');

    const pad = (str, len = 4) => str.padEnd(len, ' ');

    async function playLoop() {
      await Tone.start();
      running = true;
      while (running) {
        const n1 = notes1[Math.floor(Math.random() * notes1.length)];
        const n2 = notes2[Math.floor(Math.random() * notes2.length)];
        const d1 = durations[Math.floor(Math.random() * durations.length)];
        const d2 = durations[Math.floor(Math.random() * durations.length)];

        const drumOpts = ["C1", "D1", "E1", null];
        const drumNames = {"C1": "K", "D1": "S", "E1": "CHH", null: ""};
        const drumNote = drumOpts[Math.floor(Math.random() * drumOpts.length)];
        const drumDur = durations[Math.floor(Math.random() * durations.length)];

        synth1.triggerAttackRelease(n1, d1);
        synth2.triggerAttackRelease(n2, d2);
        if (drumNote) drumSampler.triggerAttackRelease(drumNote, drumDur);

        const j1 = jianpuMap[n1[0]];
        const j2 = jianpuMap[n2[0]];
        const dr = drumNames[drumNote];

        track1.push(pad(j1));
        track2.push(pad(j2));
        drums.push(pad(dr));

        noteDisplay.textContent = `Track 1\n${track1.join('')}\nTrack 2\n${track2.join('')}\nDrums\n${drums.join('')}`;

        await new Promise(r => setTimeout(r, Math.min(getDurationMs(d1), getDurationMs(d2), getDurationMs(drumDur))));
      }
    }

    document.getElementById('startBtn').onclick = () => {
      if (!running) playLoop();
    };

    document.getElementById('stopBtn').onclick = () => {
      running = false;
    };
  </script>
</body>
</html>
