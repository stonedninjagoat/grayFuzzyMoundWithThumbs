<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hardcore Punk Generator</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background: black;
      color: lime;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #noteDisplay {
      height: 200px;
      width: 95%;
      border: 1px solid lime;
      background: #111;
      padding: 10px;
      font-size: 12px;
      overflow-y: scroll;
      white-space: pre-wrap;
      text-align: left;
      margin: 0 auto 20px auto;
      max-width: 600px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: lime;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚ö° HARDCORE PUNK GENERATOR ‚ö°</h1>
  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn">‚è∏Ô∏è Pause</button>
  <div id="noteDisplay"></div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // Power chords defined as pairs of notes (root + perfect fifth)
    const powerChords = {
      "C": ["C4", "G4"],
      "D": ["D4", "A4"],
      "E": ["E4", "B4"],
      "F": ["F4", "C5"],
      "G": ["G3", "D4"],
      "A": ["A3", "E4"],
      "B": ["B3", "F#4"]
    };
    const roots = Object.keys(powerChords);
    const durations = ["16n", "8n"];
    const getDurationMs = dur => (dur === "16n" ? 125 : 250);

    // PolySynth for guitar (can play chords)
    const guitar = new Tone.PolySynth(Tone.MonoSynth, {
      oscillator: { type: "square" },
      envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.2 }
    }).chain(new Tone.Distortion(0.7), Tone.Destination);

    // Bass synth
    const bass = new Tone.MonoSynth({
      oscillator: { type: "sawtooth" },
      filter: { type: "lowpass", frequency: 120 },
      envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.3 }
    }).toDestination();

    // Drums sampler
    const drums = new Tone.Sampler({
      urls: {
        "C1": "kick.mp3",
        "D1": "snare.mp3",
        "E1": "hihat.mp3"
      },
      baseUrl: "https://tonejs.github.io/audio/drum-samples/CR78/",
      onload: () => console.log("Drums loaded"),
      onerror: (e) => console.error("Drum load error", e)
    }).toDestination();

    // Display
    let lineGuitar = [], lineBass = [], lineDrums = [];
    const noteDisplay = document.getElementById("noteDisplay");
    const pad = (str, len = 5) => str.padEnd(len, " ");

    let running = false;

    async function punkLoop() {
      await Tone.start();
      running = true;

      while (running) {
        const now = Tone.now();

        // Random root and duration
        const root = roots[Math.floor(Math.random() * roots.length)];
        const chord = powerChords[root];
        const duration = durations[Math.floor(Math.random() * durations.length)];

        // Play guitar chord (both notes at once)
        guitar.triggerAttackRelease(chord, duration, now);

        // Play bass root note one octave lower (e.g. C2)
        const bassNote = root + "2";
        bass.triggerAttackRelease(bassNote, duration, now);

        // Drum pattern (kick, hat, snare) with fast offsets
        drums.triggerAttackRelease("C1", "16n", now);          // kick
        drums.triggerAttackRelease("E1", "16n", now + 0.05);   // hi-hat
        drums.triggerAttackRelease("D1", "16n", now + 0.1);    // snare

        // Update display
        lineGuitar.push(pad(root + "5"));
        lineBass.push(pad(root + "2"));
        lineDrums.push(pad("K-H-S"));

        noteDisplay.textContent = 
          `üé∏ GUITAR:\n${lineGuitar.join("")}\n\nüé∏ BASS:\n${lineBass.join("")}\n\nü•Å DRUMS:\n${lineDrums.join("")}`;

        await new Promise(r => setTimeout(r, getDurationMs(duration)));
      }
    }

    document.getElementById("startBtn").onclick = async () => {
      if (!running) {
        await Tone.start();  // Unlock audio context
        punkLoop();
      }
    };
    document.getElementById("stopBtn").onclick = () => {
      running = false;
    };
  </script>
</body>
</html>
