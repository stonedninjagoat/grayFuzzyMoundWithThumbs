<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardcore Punk Generator</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background: black;
      color: lime;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #noteDisplay {
      height: 200px;
      width: 95%;
      border: 1px solid lime;
      background: #111;
      padding: 10px;
      font-size: 12px;
      overflow-y: scroll;
      white-space: pre-wrap;
      text-align: left;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      background: lime;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚ö° HARDCORE PUNK GENERATOR ‚ö°</h1>
  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn">‚è∏Ô∏è Pause</button>
  <div id="noteDisplay"></div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // POWER CHORDS
    const powerChords = {
      "C": ["C4", "G4"],
      "D": ["D4", "A4"],
      "E": ["E4", "B4"],
      "F": ["F4", "C5"],
      "G": ["G3", "D4"],
      "A": ["A3", "E4"],
      "B": ["B3", "F#4"]
    };
    const roots = Object.keys(powerChords);
    const durations = ["16n", "8n"]; // fast and aggressive
    const getDurationMs = dur => (dur === "16n" ? 125 : 250);

    // GUITAR: distortion
    const guitar = new Tone.MonoSynth({
      oscillator: { type: "square" },
      envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.2 }
    }).connect(new Tone.Distortion(0.7)).toDestination();

    // BASS: fat low-end
    const bass = new Tone.MonoSynth({
      oscillator: { type: "sawtooth" },
      filter: { type: "lowpass", frequency: 100 },
      envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.3 }
    }).connect(new Tone.FeedbackDelay("8n", 0.2)).toDestination();

    // DRUMS: rock/metal
    const drums = new Tone.Sampler({
      urls: {
        "C1": "kick.mp3",
        "D1": "snare.mp3",
        "E1": "hihat.mp3"
      },
      baseUrl: "https://tonejs.github.io/audio/drum-samples/CR78/",
    }).toDestination();

    // Display
    let lineGuitar = [], lineBass = [], lineDrums = [];
    const noteDisplay = document.getElementById("noteDisplay");
    const pad = (str, len = 5) => str.padEnd(len, " ");

    let running = false;

    async function punkLoop() {
      await Tone.start();
      running = true;

      while (running) {
        const now = Tone.now();
        const root = roots[Math.floor(Math.random() * roots.length)];
        const chord = powerChords[root];
        const duration = durations[Math.floor(Math.random() * durations.length)];

        // Play guitar (power chord)
        guitar.triggerAttackRelease(chord[0], duration, now);
        guitar.triggerAttackRelease(chord[1], duration, now);

        // Play bass (root, octave down)
        const bassNote = root + "2";
        bass.triggerAttackRelease(bassNote, duration, now);

        // Play drums: punk blast pattern
        drums.triggerAttackRelease("C1", "16n", now);      // kick
        drums.triggerAttackRelease("E1", "16n", now + 0.05); // hat
        drums.triggerAttackRelease("D1", "16n", now + 0.1);  // snare

        // Display
        lineGuitar.push(pad(root + "5"));
        lineBass.push(pad(root + "2"));
        lineDrums.push(pad("K-H-S"));

        noteDisplay.textContent = `üé∏ GUITAR:\n${lineGuitar.join("")}\nüé∏ BASS:\n${lineBass.join("")}\nü•Å DRUMS:\n${lineDrums.join("")}`;

        await new Promise(r => setTimeout(r, getDurationMs(duration)));
      }
    }

    document.getElementById("startBtn").onclick = () => {
      if (!running) punkLoop();
    };
    document.getElementById("stopBtn").onclick = () => {
      running = false;
    };
  </script>
</body>
</html>
