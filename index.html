<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #noteDisplay {
      min-height: 100px;
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 200px;
      background: white;
      padding: 10px;
      font-size: 24px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Music Randomizer</h1>

  <div id="noteDisplay">Jianpu: </div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/midiwriter-js@2.1.0/dist/MidiWriter.min.js"></script>
  <script>
    // Two octaves of C major
    const selectedNotes = [
      "C4", "D4", "E4", "F4", "G4", "A4", "B4",
      "C5", "D5", "E5", "F5", "G5", "A5", "B5"
    ];

    const jianpuMap = {
      "C4": "1", "D4": "2", "E4": "3", "F4": "4", "G4": "5", "A4": "6", "B4": "7",
      "C5": "1'", "D5": "2'", "E5": "3'", "F5": "4'", "G5": "5'", "A5": "6'", "B5": "7'"
    };

    const noteDisplay = document.getElementById('noteDisplay');
    let synth = new Tone.Synth().toDestination();

    function playRandomNote(time) {
      const note = selectedNotes[Math.floor(Math.random() * selectedNotes.length)];
      synth.triggerAttackRelease(note, "8n", time);
      noteDisplay.innerHTML += `${jianpuMap[note]} `;
    }

    async function startAutomaticPlayback() {
      await Tone.start(); // ensure audio context is started on user gesture
      Tone.Transport.scheduleRepeat(playRandomNote, "8n");
      Tone.Transport.start();
    }

    // Auto-start on load
    window.addEventListener('load', () => {
      startAutomaticPlayback();
    });
  </script>
</body>
</html>
