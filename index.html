<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate C Major Randomizer - Two Tracks</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-weight: 700;
      color: #333;
    }
    #controls {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      text-align: center;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 700;
      font-size: 1.2em;
      margin-right: 10px;
      vertical-align: middle;
      color: #555;
    }
    input[type=range] {
      vertical-align: middle;
      width: 200px;
      margin: 10px 20px 20px 0;
    }
    button {
      font-size: 1.3em;
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0056b3;
    }
    #noteDisplay {
      flex-grow: 1;
      width: 100%;
      max-width: 700px;
      background: white;
      border: 1px solid #ccc;
      margin: 20px auto 30px;
      padding: 30px 40px;
      font-size: 56px;
      line-height: 1.3;
      font-family: "Courier New", Courier, monospace;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      user-select: text;
      min-height: 300px;
      max-height: 70vh;
    }
    #noteDisplay span.track-label {
      font-weight: 900;
      color: #444;
      display: block;
      margin-top: 20px;
      user-select: none;
    }
    #noteDisplay span.note {
      margin-right: 18px;
      user-select: text;
    }
    @media (max-width: 480px) {
      #noteDisplay {
        font-size: 32px;
        padding: 20px 20px;
        max-height: 50vh;
      }
      button {
        font-size: 1.1em;
        padding: 10px 15px;
      }
      input[type=range] {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>Ultimate C Major Randomizer â€” Two Tracks</h1>

    <label for="chaosRange">Beat Chaos:</label>
    <input type="range" id="chaosRange" min="0" max="2" step="1" title="0 = simple quarters, 2 = complex rhythms" />

    <button id="playPauseBtn" title="Play / Pause">Play</button>
  </div>

  <div id="noteDisplay" aria-live="polite" aria-atomic="false">
    <span class="track-label">Track 1:</span>
    <span id="track1Notes" aria-label="Track 1 notes"></span>

    <span class="track-label">Track 2:</span>
    <span id="track2Notes" aria-label="Track 2 notes"></span>
  </div>

  <!-- Tone.js library -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>

  <script>
    const cMajorNotes = [
      { note: "C4", degree: "1" },
      { note: "D4", degree: "2" },
      { note: "E4", degree: "3" },
      { note: "F4", degree: "4" },
      { note: "G4", degree: "5" },
      { note: "A4", degree: "6" },
      { note: "B4", degree: "7" },
      { note: "C5", degree: "1" },
      { note: "D5", degree: "2" },
      { note: "E5", degree: "3" },
      { note: "F5", degree: "4" },
      { note: "G5", degree: "5" },
      { note: "A5", degree: "6" },
      { note: "B5", degree: "7" },
    ];

    const chaosRange = document.getElementById("chaosRange");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const track1Notes = document.getElementById("track1Notes");
    const track2Notes = document.getElementById("track2Notes");

    // Synths
    const synth1 = new Tone.Synth({
      oscillator: { type: "sine" },
      envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 }
    }).toDestination();

    const synth2 = new Tone.PluckSynth({
      resonance: 0.9,
      dampening: 3000
    }).toDestination();

    // Duration options for chaos levels
    const durationsByChaos = {
      0: ["4n"],
      1: ["4n", "8n", "16n"],
      2: ["4n", "8n", "16n", "8t", "4t", "4n.", "16t"]
    };

    // Convert notation duration to seconds at 120 BPM (quarter note = 0.5s)
    const notationToSeconds = {
      "4n": 0.5,
      "8n": 0.25,
      "16n": 0.125,
      "8t": 0.1667,
      "4t": 0.3333,
      "4n.": 0.75,
      "16t": 0.0833
    };

    let isPlaying = false;
    let part1 = null;
    let part2 = null;

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Create a looping Tone.Part for continuous random notes
    function createRandomPart(synth, noteDisplaySpan, chaosLevel) {
      const events = [];
      let time = 0;

      for(let i = 0; i < 32; i++) {
        const noteObj = getRandomFromArray(cMajorNotes);
        const duration = getRandomFromArray(durationsByChaos[chaosLevel]);
        const durSeconds = notationToSeconds[duration];

        events.push({
          time: time,
          note: noteObj.note,
          degree: noteObj.degree,
          duration: duration,
          durSeconds: durSeconds,
        });

        time += durSeconds;
      }

      const part = new Tone.Part(((time, value) => {
        synth.triggerAttackRelease(value.note, value.duration, time);
        Tone.Draw.schedule(() => {
          noteDisplaySpan.innerHTML += `<span class="note" aria-label="${value.degree}">${value.degree}</span>`;
          // Removed autoscroll as requested
        }, time);
      }), events).start(0);

      part.loop = true;
      part.loopEnd = time;

      return part;
    }

    async function startPlayback() {
      await Tone.start();
      await Tone.context.resume();

      // Clear previous notes display
      track1Notes.innerHTML = "";
      track2Notes.innerHTML = "";

      const chaosLevel = parseInt(chaosRange.value);

      part1 = createRandomPart(synth1, track1Notes, chaosLevel);
      part2 = createRandomPart(synth2, track2Notes, chaosLevel);

      Tone.Transport.start();
      isPlaying = true;
      playPauseBtn.textContent = "Pause";
    }

    function stopPlayback() {
      Tone.Transport.stop();
      if(part1) {
        part1.dispose();
        part1 = null;
      }
      if(part2) {
        part2.dispose();
        part2 = null;
      }
      isPlaying = false;
      playPauseBtn.textContent = "Play";
    }

    playPauseBtn.addEventListener("click", () => {
      if (!isPlaying) {
        startPlayback();
      } else {
        stopPlayback();
      }
    });
  </script>
</body>
</html>
