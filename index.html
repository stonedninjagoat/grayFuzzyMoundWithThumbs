<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hardcore Metal Generator Fixed</title>
<style>
  body {
    font-family: monospace;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  #noteDisplay {
    width: 95%;
    height: 300px;
    margin: 10px auto;
    background: #222;
    border: 1px solid #444;
    padding: 10px;
    overflow-y: scroll;
    white-space: pre-wrap;
    text-align: left;
    font-size: 14px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Hardcore Metal Music Generator — FIXED</h1>
<button id="startBtn">▶️ Start</button>
<button id="stopBtn">⏸️ Stop</button>
<div id="noteDisplay"></div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
<script>
  // Setup Transport bpm and time signature
  Tone.Transport.bpm.value = 220;
  Tone.Transport.timeSignature = [4, 4];

  // Notes and scales
  const minorPentatonicRoots = ["A", "C", "D", "E", "G"];
  const noteToMidi = { A: 57, C: 60, D: 62, E: 64, G: 67 };

  function midiToNoteName(midi) {
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const note = notes[midi % 12];
    const octave = Math.floor(midi / 12) - 1;
    return note + octave;
  }

  function powerChord(root) {
    const rootMidi = noteToMidi[root];
    const fifthMidi = rootMidi + 7;
    return [midiToNoteName(rootMidi), midiToNoteName(fifthMidi)];
  }

  // Synths setup
  const guitar = new Tone.PolySynth(Tone.MonoSynth, {
    oscillator: { type: "square" },
    envelope: { attack: 0.005, decay: 0.1, sustain: 0.2, release: 0.1 },
    filterEnvelope: { attack: 0.001, decay: 0.05, sustain: 0.3, release: 0.05 }
  }).chain(new Tone.Distortion(0.8), new Tone.Gain(0.7), Tone.Destination);

  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    filter: { type: "lowpass", frequency: 150 },
    envelope: { attack: 0.01, decay: 0.3, sustain: 0.4, release: 0.3 },
    volume: -8
  }).toDestination();

  // Drums: kick, snare, hi-hat
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.01,
    octaves: 10,
    envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.05 },
    volume: 5
  }).toDestination();

  const snare = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.001, decay: 0.1, sustain: 0 },
    volume: 0
  }).toDestination();

  const hiHatClosed = new Tone.MetalSynth({
    frequency: 8000,
    envelope: { attack: 0.001, decay: 0.05, release: 0.02 },
    harmonicity: 5.1,
    modulationIndex: 32,
    resonance: 4000,
    octaves: 1.5,
    volume: -6
  }).toDestination();

  // Constants
  const beatsPerMeasure = 4;
  const measuresPerPhrase = 4;
  const sixteenthNotesPerPhrase = beatsPerMeasure * measuresPerPhrase * 4; // 64 sixteenths

  // Generate drums pattern for one 4-measure phrase (64 sixteenth notes)
  function generateDrums() {
    const pattern = [];
    for (let i = 0; i < sixteenthNotesPerPhrase; i++) {
      const kickHit = (i % 2 === 0); // kick on even 16ths, fast double kick
      const snareHit = (i === 15 || i === 47); // snare on beats 2 and 4 (counting from 0)
      const hiHatHit = true; // constant fast hi-hat

      pattern.push({ kick: kickHit, snare: snareHit, hiHat: hiHatHit });
    }
    return pattern;
  }

  // Guitar phrase: power chords on quarter notes
  function generateGuitarPhrase() {
    const phrase = [];
    for (let i = 0; i < beatsPerMeasure * measuresPerPhrase; i++) {
      if (Math.random() < 0.9) {
        const root = minorPentatonicRoots[Math.floor(Math.random() * minorPentatonicRoots.length)];
        phrase.push(root);
      } else {
        phrase.push(null);
      }
    }
    return phrase;
  }

  // Bass phrase harmonizing guitar phrase
  function generateBassPhrase(guitarPhrase) {
    const phrase = [];
    for (let i = 0; i < guitarPhrase.length; i++) {
      const root = guitarPhrase[i];
      if (!root) {
        phrase.push(null);
      } else {
        const rootMidi = noteToMidi[root];
        const choice = Math.random();
        let midiNote;
        if (choice < 0.6) midiNote = rootMidi - 12; // octave below root
        else if (choice < 0.85) midiNote = rootMidi - 12 + 7; // fifth below
        else midiNote = rootMidi - 24; // two octaves below
        phrase.push(midiToNoteName(midiNote));
      }
    }
    return phrase;
  }

  // Display
  const noteDisplay = document.getElementById("noteDisplay");
  let displayLines = { guitar: "", bass: "", drums: "" };

  function appendPhraseToDisplay(guitarPhrase, bassPhrase, drumsPattern) {
    const measureLength = beatsPerMeasure;
    const phraseMeasures = measuresPerPhrase;

    for (let i = 0; i < guitarPhrase.length; i++) {
      if (i > 0 && i % measureLength === 0) {
        displayLines.guitar += " | ";
        displayLines.bass += " | ";
      }
      displayLines.guitar += guitarPhrase[i] ? guitarPhrase[i] : "-";
      displayLines.bass += bassPhrase[i] ? bassPhrase[i][0] : "-";
    }

    for (let i = 0; i < drumsPattern.length; i++) {
      if (i > 0 && i % (measureLength * 4) === 0) {
        displayLines.drums += " | ";
      }
      const step = drumsPattern[i];
      let d = "";
      if (step.kick) d += "K";
      if (step.snare) d += "S";
      if (step.hiHat) d += "H";
      displayLines.drums += d.padEnd(3, " ");
    }

    noteDisplay.textContent =
      "Guitar  : " + displayLines.guitar + "\n" +
      "Bass    : " + displayLines.bass + "\n" +
      "Drums   : " + displayLines.drums + "\n\n";

    noteDisplay.scrollTop = noteDisplay.scrollHeight;
  }

  // Play functions
  function playDrums(pattern, startTime) {
    for (let i = 0; i < pattern.length; i++) {
      const time = startTime + i * Tone.Time("16n").toSeconds();
      const step = pattern[i];
      if (step.kick) kick.triggerAttackRelease("C2", "16n", time);
      if (step.snare) snare.triggerAttackRelease("16n", time + 0.01);
      if (step.hiHat) hiHatClosed.triggerAttackRelease("32n", time + 0.005);
    }
  }

  function playGuitar(phrase, startTime) {
    for (let i = 0; i < phrase.length; i++) {
      const time = startTime + i * Tone.Time("4n").toSeconds();
      const root = phrase[i];
      if (root) {
        guitar.triggerAttackRelease(powerChord(root), "8n", time);
      }
    }
  }

  function playBass(phrase, startTime) {
    for (let i = 0; i < phrase.length; i++) {
      const time = startTime + i * Tone.Time("4n").toSeconds();
      const note = phrase[i];
      if (note) {
        bass.triggerAttackRelease(note, "8n", time);
      }
    }
  }

  // State vars
  let loopId = null;
  let running = false;

  // Generate phrases once and re-use to loop infinitely
  let currentGuitarPhrase, currentBassPhrase, currentDrumsPattern;

  // Loop callback called every 4 measures
  function loopCallback(time) {
    playGuitar(currentGuitarPhrase, time);
    playBass(currentBassPhrase, time);
    playDrums(currentDrumsPattern, time);

    appendPhraseToDisplay(currentGuitarPhrase, currentBassPhrase, currentDrumsPattern);
  }

  // Start and stop handlers
  async function startLoop() {
    await Tone.start();
    if (running) return;
    running = true;

    displayLines = { guitar: "", bass: "", drums: "" };
    noteDisplay.textContent = "";

    currentGuitarPhrase = generateGuitarPhrase();
    currentBassPhrase = generateBassPhrase(currentGuitarPhrase);
    currentDrumsPattern = generateDrums();

    // Schedule repeating loop every 4 measures
    loopId = Tone.Transport.scheduleRepeat(loopCallback, "1m * 4");

    Tone.Transport.start();
  }

  function stopLoop() {
    if (!running) return;
    running = false;
    Tone.Transport.stop();
    if (loopId !== null) {
      Tone.Transport.clear(loopId);
      loopId = null;
    }
  }

  document.getElementById("startBtn").onclick = startLoop;
  document.getElementById("stopBtn").onclick = stopLoop;

</script>

</body>
</html>
