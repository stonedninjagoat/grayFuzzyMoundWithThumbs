<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed C Major Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #noteDisplay {
      min-height: 100px;
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 300px;
      background: white;
      padding: 10px;
      font-size: 24px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      max-height: 150px;
    }
    input[type=range], button {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>üéµ C Major Randomizer</h1>

  <label for="chaosRange">Beat Chaos:</label>
  <input type="range" id="chaosRange" min="0" max="2" step="1" />

  <button id="startBtn">‚ñ∂Ô∏è Start</button>

  <div id="noteDisplay">Jianpu: </div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // Fixed C major scale 2 octaves, from C4 to B5
    // Notes with exact Jianpu degrees (1 to 7)
    // Map C=1, D=2, E=3, F=4, G=5, A=6, B=7
    const cMajorNotes = [
      { note: "C4", degree: "1" },
      { note: "D4", degree: "2" },
      { note: "E4", degree: "3" },
      { note: "F4", degree: "4" },
      { note: "G4", degree: "5" },
      { note: "A4", degree: "6" },
      { note: "B4", degree: "7" },
      { note: "C5", degree: "1" },
      { note: "D5", degree: "2" },
      { note: "E5", degree: "3" },
      { note: "F5", degree: "4" },
      { note: "G5", degree: "5" },
      { note: "A5", degree: "6" },
      { note: "B5", degree: "7" },
    ];

    const chaosRange = document.getElementById("chaosRange");
    const startBtn = document.getElementById("startBtn");
    const noteDisplay = document.getElementById("noteDisplay");

    let synth = new Tone.Synth().toDestination();
    let running = false;

    function getRandomDuration(chaosLevel) {
      if (chaosLevel === 0) return "4n"; // quarter notes only
      if (chaosLevel === 1) return ["4n", "8n", "16n"][Math.floor(Math.random() * 3)];
      // chaosLevel 2: includes triplets & dotted notes
      return ["4n", "8n", "16n", "8t", "4t", "4n.", "16t"][Math.floor(Math.random() * 7)];
    }

    function getDurationMs(notation) {
      const quarter = 500; // 120 bpm = 500ms quarter note
      switch (notation) {
        case "4n": return quarter;
        case "4t": return (quarter * 2) / 3;
        case "4n.": return quarter * 1.5;
        case "8n": return quarter / 2;
        case "8t": return quarter / 3;
        case "16n": return quarter / 4;
        case "16t": return quarter / 6;
        default: return quarter;
      }
    }

    async function playLoop() {
      running = true;
      noteDisplay.innerHTML = "Jianpu: ";
      while (running) {
        const chaosLevel = parseInt(chaosRange.value);
        const { note, degree } = cMajorNotes[Math.floor(Math.random() * cMajorNotes.length)];
        const dur = getRandomDuration(chaosLevel);
        const durMs = getDurationMs(dur);

        synth.triggerAttackRelease(note, dur);
        noteDisplay.innerHTML += degree + " ";
        noteDisplay.scrollTop = noteDisplay.scrollHeight;
        await new Promise((r) => setTimeout(r, durMs));
      }
    }

    startBtn.addEventListener("click", async () => {
      await Tone.start();
      await Tone.context.resume();
      if (!running) playLoop();
    });
  </script>
</body>
</html>
