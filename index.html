<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hardcore Punk Generator Debug</title>
<style>
  body {
    font-family: monospace;
    text-align: center;
    background: black;
    color: lime;
    padding: 20px;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background: lime;
    color: black;
    border: none;
    cursor: pointer;
  }
  #noteDisplay {
    margin-top: 20px;
    white-space: pre-wrap;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid lime;
    padding: 10px;
    background: #111;
    height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>
  <h1>‚ö° Hardcore Punk Generator Debug ‚ö°</h1>
  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn">‚è∏Ô∏è Pause</button>
  <div id="noteDisplay">Waiting to start...</div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // Power chords (root + perfect fifth)
    const powerChords = {
      "C": ["C4", "G4"],
      "D": ["D4", "A4"],
      "E": ["E4", "B4"],
      "F": ["F4", "C5"],
      "G": ["G3", "D4"],
      "A": ["A3", "E4"],
      "B": ["B3", "F#4"]
    };
    const roots = Object.keys(powerChords);
    const durations = ["16n", "8n"];
    const getDurationMs = dur => dur === "16n" ? 125 : 250;

    // Guitar poly synth with distortion for power chords
    const guitar = new Tone.PolySynth(Tone.MonoSynth, {
      oscillator: { type: "square" },
      envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.2 }
    }).chain(new Tone.Distortion(0.7), Tone.Destination);

    // Bass synth
    const bass = new Tone.MonoSynth({
      oscillator: { type: "sawtooth" },
      filter: { type: "lowpass", frequency: 120 },
      envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.3 }
    }).toDestination();

    // Drum sampler (CR78 samples)
    const drums = new Tone.Sampler({
      urls: {
        "C1": "kick.mp3",
        "D1": "snare.mp3",
        "E1": "hihat.mp3"
      },
      baseUrl: "https://tonejs.github.io/audio/drum-samples/CR78/",
      onload: () => console.log("Drums loaded"),
      onerror: e => console.error("Drum load error", e)
    }).toDestination();

    let running = false;
    let lineGuitar = [];
    let lineBass = [];
    let lineDrums = [];
    const noteDisplay = document.getElementById("noteDisplay");

    function pad(str, len = 5) {
      return str.padEnd(len, " ");
    }

    async function punkLoop() {
      running = true;

      while (running) {
        const now = Tone.now();

        const root = roots[Math.floor(Math.random() * roots.length)];
        const chord = powerChords[root];
        const duration = durations[Math.floor(Math.random() * durations.length)];

        // Play chord on guitar (poly synth)
        guitar.triggerAttackRelease(chord, duration, now);

        // Play bass one octave lower (root + "2")
        bass.triggerAttackRelease(root + "2", duration, now);

        // Drum pattern (kick, hihat, snare)
        drums.triggerAttackRelease("C1", "16n", now);
        drums.triggerAttackRelease("E1", "16n", now + 0.05);
        drums.triggerAttackRelease("D1", "16n", now + 0.1);

        // Update text display
        lineGuitar.push(pad(root + "5"));
        lineBass.push(pad(root + "2"));
        lineDrums.push(pad("K-H-S"));

        noteDisplay.textContent =
          `üé∏ GUITAR:\n${lineGuitar.join("")}\n\nüé∏ BASS:\n${lineBass.join("")}\n\nü•Å DRUMS:\n${lineDrums.join("")}\n\nAudioContext state: ${Tone.context.state}`;

        await new Promise(r => setTimeout(r, getDurationMs(duration)));
      }
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (Tone.context.state !== "running") {
        await Tone.start();
        console.log("Audio context started");
      }
      if (!running) {
        punkLoop();
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      running = false;
      noteDisplay.textContent += "\n\nStopped.";
    });
  </script>
</body>
</html>
