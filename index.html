<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hardcore Punk Music Generator</title>
<style>
  body {
    font-family: monospace;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  #noteDisplay {
    width: 95%;
    height: 300px;
    margin: 10px auto;
    background: #222;
    border: 1px solid #444;
    padding: 10px;
    overflow-y: scroll;
    white-space: pre-wrap;
    text-align: left;
    font-size: 14px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Hardcore Punk Music Generator</h1>
<button id="startBtn">▶️ Start</button>
<button id="stopBtn">⏸️ Stop</button>
<div id="noteDisplay"></div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
<script>
  Tone.Transport.bpm.value = 180; // Hardcore punk tempo

  // === Scales and notes ===
  const minorPentatonicRoots = ["A", "C", "D", "E", "G"];

  // Note to MIDI mapping for octave 4 guitar/bass range
  const noteToMidi = { A: 57, C: 60, D: 62, E: 64, G: 67 };
  function midiToNoteName(midi) {
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const note = notes[midi % 12];
    const octave = Math.floor(midi / 12) - 1;
    return note + octave;
  }

  function powerChord(root) {
    const rootMidi = noteToMidi[root];
    const fifthMidi = rootMidi + 7;
    return [midiToNoteName(rootMidi), midiToNoteName(fifthMidi)];
  }

  // === Synths setup ===
  // Guitar: MonoSynth + Distortion for overdrive sound
  const guitar = new Tone.PolySynth(Tone.MonoSynth, {
    oscillator: { type: "square" },
    envelope: { attack: 0.005, decay: 0.1, sustain: 0.2, release: 0.1 },
    filterEnvelope: { attack: 0.001, decay: 0.05, sustain: 0.3, release: 0.05 }
  }).chain(new Tone.Distortion(0.8), new Tone.Gain(0.7), Tone.Destination);

  // Bass: MonoSynth with sawtooth for bass guitar tone
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    filter: { type: "lowpass", frequency: 150 },
    envelope: { attack: 0.01, decay: 0.3, sustain: 0.4, release: 0.3 },
    volume: -8
  }).toDestination();

  // Drums: simple synths for kick, snare, and hi-hat
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.05,
    octaves: 10,
    envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.1 },
    volume: 0
  }).toDestination();

  const snare = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.001, decay: 0.15, sustain: 0 },
    volume: -2
  }).toDestination();

  const hiHatClosed = new Tone.MetalSynth({
    frequency: 4000,
    envelope: { attack: 0.001, decay: 0.1, release: 0.05 },
    harmonicity: 5.1,
    modulationIndex: 32,
    resonance: 4000,
    octaves: 1.5,
    volume: -10
  }).toDestination();

  // === Rhythm constants ===
  const beatsPerMeasure = 4;
  const measuresPerPhrase = 4;
  const quarterNotesPerPhrase = beatsPerMeasure * measuresPerPhrase; // 16

  // Generate drums pattern for one phrase (32 eighth notes)
  function generateDrums() {
    const pattern = [];
    for (let i = 0; i < quarterNotesPerPhrase * 2; i++) { // 32 eighth notes
      const isOnBeat = i % 2 === 0;
      const stepInMeasure = (i / 2) % beatsPerMeasure;

      // Kick on all quarter notes (four on floor)
      let kickHit = isOnBeat;

      // Snare on beats 2 and 4
      const snareHit = isOnBeat && (stepInMeasure === 1 || stepInMeasure === 3);

      // Hi-hat closed on all 8th notes
      const hiHatHit = true;

      pattern.push({ kick: kickHit, snare: snareHit, hiHat: hiHatHit });
    }
    return pattern;
  }

  // Generate guitar phrase: power chords on 16 quarter notes
  function generateGuitarPhrase() {
    const phrase = [];
    for (let i = 0; i < quarterNotesPerPhrase; i++) {
      if (Math.random() < 0.8) {
        const root = minorPentatonicRoots[Math.floor(Math.random() * minorPentatonicRoots.length)];
        phrase.push(root);
      } else {
        phrase.push(null);
      }
    }
    return phrase;
  }

  // Generate bass phrase harmonizing with guitar phrase
  function generateBassPhrase(guitarPhrase) {
    const phrase = [];
    for (let i = 0; i < guitarPhrase.length; i++) {
      const root = guitarPhrase[i];
      if (!root) {
        phrase.push(null);
      } else {
        const rootMidi = noteToMidi[root];
        const choice = Math.random();
        let midiNote;
        if (choice < 0.6) midiNote = rootMidi - 12; // octave below root
        else if (choice < 0.85) midiNote = rootMidi - 12 + 7; // fifth below
        else midiNote = rootMidi - 24; // two octaves below
        phrase.push(midiToNoteName(midiNote));
      }
    }
    return phrase;
  }

  // Display lines
  const noteDisplay = document.getElementById("noteDisplay");
  let displayLines = { guitar: "", bass: "", drums: "" };

  // Append phrase text with measure bars
  function appendPhraseToDisplay(guitarPhrase, bassPhrase, drumsPattern) {
    const measureLength = beatsPerMeasure;
    const phraseMeasures = measuresPerPhrase;

    for (let i = 0; i < guitarPhrase.length; i++) {
      if (i > 0 && i % measureLength === 0) {
        displayLines.guitar += " | ";
        displayLines.bass += " | ";
      }
      displayLines.guitar += guitarPhrase[i] ? guitarPhrase[i] : "-";
      displayLines.bass += bassPhrase[i] ? bassPhrase[i][0] : "-";
    }

    for (let i = 0; i < drumsPattern.length; i++) {
      if (i > 0 && i % (measureLength * 2) === 0) {
        displayLines.drums += " | ";
      }
      const step = drumsPattern[i];
      let d = "";
      if (step.kick) d += "K";
      if (step.snare) d += "S";
      if (step.hiHat) d += "h";
      displayLines.drums += d.padEnd(3, " ");
    }

    noteDisplay.textContent =
      "Guitar  : " + displayLines.guitar + "\n" +
      "Bass    : " + displayLines.bass + "\n" +
      "Drums   : " + displayLines.drums + "\n\n";

    noteDisplay.scrollTop = noteDisplay.scrollHeight;
  }

  // Playback functions
  function playDrums(pattern, startTime) {
    for (let i = 0; i < pattern.length; i++) {
      const time = startTime + i * Tone.Time("8n").toSeconds();
      const step = pattern[i];
      if (step.kick) kick.triggerAttackRelease("C2", "16n", time);
      if (step.snare) snare.triggerAttackRelease("16n", time + 0.01);
      if (step.hiHat) hiHatClosed.triggerAttackRelease("16n", time + 0.005);
    }
  }

  function playGuitar(phrase, startTime) {
    for (let i = 0; i < phrase.length; i++) {
      const time = startTime + i * Tone.Time("4n").toSeconds();
      const root = phrase[i];
      if (root) {
        guitar.triggerAttackRelease(powerChord(root), "8n", time);
      }
    }
  }

  function playBass(phrase, startTime) {
    for (let i = 0; i < phrase.length; i++) {
      const time = startTime + i * Tone.Time("4n").toSeconds();
      const note = phrase[i];
      if (note) {
        bass.triggerAttackRelease(note, "8n", time);
      }
    }
  }

  // Infinite loop setup
  let running = false;
  async function startLoop() {
    await Tone.start();
    running = true;
    let nextStart = Tone.now();

    while (running) {
      const guitarPhrase = generateGuitarPhrase();
      const bassPhrase = generateBassPhrase(guitarPhrase);
      const drumsPattern = generateDrums();

      appendPhraseToDisplay(guitarPhrase, bassPhrase, drumsPattern);

      playGuitar(guitarPhrase, nextStart);
      playBass(bassPhrase, nextStart);
      playDrums(drumsPattern, nextStart);

      // Advance time by 4 measures (16 quarter notes)
      nextStart += Tone.Time("1m").toSeconds() * measuresPerPhrase;

      await new Promise(r => setTimeout(r, 50));
    }
  }

  // Buttons
  document.getElementById("startBtn").onclick = () => {
    if (!running) startLoop();
  };
  document.getElementById("stopBtn").onclick = () => {
    running = false;
  };
</script>

</body>
</html>
