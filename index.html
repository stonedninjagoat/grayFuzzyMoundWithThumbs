<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate C Major Randomizer — Combined Tracks Display</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-weight: 700;
      color: #333;
    }
    #controls {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      text-align: center;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 700;
      font-size: 1.2em;
      margin-right: 10px;
      vertical-align: middle;
      color: #555;
    }
    input[type=range] {
      vertical-align: middle;
      width: 200px;
      margin: 10px 20px 20px 0;
    }
    button {
      font-size: 1.3em;
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0056b3;
    }
    #noteDisplay {
      flex-grow: 1;
      width: 100%;
      max-width: 700px;
      background: white;
      border: 1px solid #ccc;
      margin: 20px auto 30px;
      padding: 20px 30px;
      font-size: 18px;
      line-height: 1.4;
      font-family: "Courier New", Courier, monospace;
      overflow-y: auto;
      white-space: pre;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      user-select: text;
      min-height: 300px;
      max-height: 70vh;
    }
    #noteDisplay .header {
      font-weight: 900;
      margin-bottom: 6px;
      user-select: none;
    }
    #noteDisplay .combined-tracks {
      font-family: monospace;
      white-space: pre;
      margin-bottom: 25px;
      user-select: text;
    }
    #noteDisplay .drum-label {
      font-weight: 900;
      margin-bottom: 6px;
      user-select: none;
    }
    #noteDisplay .drum-notes {
      font-family: monospace;
      white-space: pre-wrap;
      user-select: text;
      color: #444;
    }
    @media (max-width: 480px) {
      #noteDisplay {
        font-size: 14px;
        padding: 15px 15px;
        max-height: 50vh;
      }
      button {
        font-size: 1.1em;
        padding: 10px 15px;
      }
      input[type=range] {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>Ultimate C Major Randomizer — Combined Tracks Display</h1>

    <label for="chaosRange">Beat Chaos:</label>
    <input type="range" id="chaosRange" min="0" max="2" step="1" title="0 = simple quarters, 2 = complex rhythms" />

    <button id="playPauseBtn" title="Play / Pause">Play</button>
  </div>

  <div id="noteDisplay" aria-live="polite" aria-atomic="false">
    <div class="header">Tracks 1 &amp; 2 (Degrees stacked):</div>
    <pre id="combinedTracks" class="combined-tracks" aria-label="Combined track 1 and 2 notes"></pre>

    <div class="drum-label">Track 3 (Acoustic Drums):</div>
    <pre id="track3Notes" class="drum-notes" aria-label="Track 3 drum hits"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // C Major notes, two octaves middle (C4-B5)
    const cMajorMiddle = [
      { note: "C4", degree: "1" },
      { note: "D4", degree: "2" },
      { note: "E4", degree: "3" },
      { note: "F4", degree: "4" },
      { note: "G4", degree: "5" },
      { note: "A4", degree: "6" },
      { note: "B4", degree: "7" },
      { note: "C5", degree: "1" },
      { note: "D5", degree: "2" },
      { note: "E5", degree: "3" },
      { note: "F5", degree: "4" },
      { note: "G5", degree: "5" },
      { note: "A5", degree: "6" },
      { note: "B5", degree: "7" },
    ];

    // C Major notes, two octaves low (C2-B3)
    const cMajorLow = [
      { note: "C2", degree: "1" },
      { note: "D2", degree: "2" },
      { note: "E2", degree: "3" },
      { note: "F2", degree: "4" },
      { note: "G2", degree: "5" },
      { note: "A2", degree: "6" },
      { note: "B2", degree: "7" },
      { note: "C3", degree: "1" },
      { note: "D3", degree: "2" },
      { note: "E3", degree: "3" },
      { note: "F3", degree: "4" },
      { note: "G3", degree: "5" },
      { note: "A3", degree: "6" },
      { note: "B3", degree: "7" },
    ];

    // Drum sound names
    const drumHitNames = ["Kick", "Snare", "Closed Hat", "Open Hat"];

    // Drum synths
    const kick = new Tone.MembraneSynth({
      pitchDecay: 0.05,
      octaves: 10,
      envelope: { attack: 0.001, decay: 0.3, sustain: 0 }
    }).toDestination();

    const snareNoise = new Tone.NoiseSynth({
      noise: { type: "white" },
      envelope: { attack: 0.001, decay: 0.2, sustain: 0 }
    }).toDestination();

    const closedHat = new Tone.MetalSynth({
      frequency: 8000,
      envelope: { attack: 0.001, decay: 0.1, release: 0.01 },
      harmonicity: 5.1,
      modulationIndex: 32,
      resonance: 4000,
      octaves: 1.5
    }).toDestination();

    const openHat = new Tone.MetalSynth({
      frequency: 4000,
      envelope: { attack: 0.001, decay: 0.3, release: 0.1 },
      harmonicity: 5.1,
      modulationIndex: 32,
      resonance: 3000,
      octaves: 1.5
    }).toDestination();

    const durationsByChaos = {
      0: ["4n"],
      1: ["4n", "8n", "16n"],
      2: ["4n", "8n", "16n", "8t", "4t", "4n.", "16t"]
    };

    const notationToSeconds = {
      "4n": 0.5,
      "8n": 0.25,
      "16n": 0.125,
      "8t": 0.1667,
      "4t": 0.3333,
      "4n.": 0.75,
      "16t": 0.0833
    };

    const chaosRange = document.getElementById("chaosRange");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const combinedTracksDisplay = document.getElementById("combinedTracks");
    const track3Notes = document.getElementById("track3Notes");

    const synthOptions = {
      oscillator: { type: "sine" },
      envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 }
    };

    const synth1 = new Tone.Synth(synthOptions).toDestination();
    const synth2 = new Tone.Synth(synthOptions).toDestination();

    let isPlaying = false;
    let part1 = null;
    let part2 = null;
    let part3 = null;

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Create random events arrays, but for combined display we must keep events synced
    // We'll create arrays of notes for track1 and track2, same length & times, then schedule them together.

    function createCombinedParts(synth1, synth2, notesArray1, notesArray2, chaosLevel) {
      const events = [];
      let time = 0;
      // We'll make 32 events
      for(let i = 0; i < 32; i++) {
        const noteObj1 = getRandomFromArray(notesArray1);
        const noteObj2 = getRandomFromArray(notesArray2);
        const duration = getRandomFromArray(durationsByChaos[chaosLevel]);
        const durSeconds = notationToSeconds[duration];

        events.push({
          time: time,
          note1: noteObj1.note,
          degree1: noteObj1.degree,
          note2: noteObj2.note,
          degree2: noteObj2.degree,
          duration: duration,
          durSeconds: durSeconds
        });

        time += durSeconds;
      }

      const part = new Tone.Part((time, value) => {
        synth1.triggerAttackRelease(value.note1, value.duration, time);
        synth2.triggerAttackRelease(value.note2, value.duration, time);

        Tone.Draw.schedule(() => {
          // Add line with both notes stacked
          combinedTracksDisplay.textContent += `${value.degree1}    ${value.degree2}\n`;
        }, time);
      }, events);

      part.loop = true;
      part.loopEnd = time;

      return part;
    }

    function createDrumPart(noteDisplaySpan, chaosLevel) {
      const events = [];
      let time = 0;
      const drumSynths = [kick, snareNoise, closedHat, openHat];

      for(let i = 0; i < 64; i++) {
        const duration = getRandomFromArray(durationsByChaos[chaosLevel]);
        const durSeconds = notationToSeconds[duration];
        const drumIndex = Math.floor(Math.random() * drumSynths.length);

        events.push({
          time: time,
          drumIndex: drumIndex,
          duration: duration,
          durSeconds: durSeconds,
        });

        time += durSeconds;
      }

      const part = new Tone.Part((time, value) => {
        switch(value.drumIndex) {
          case 0: kick.triggerAttackRelease("C2", "8n", time); break;
          case 1: snareNoise.triggerAttackRelease("8n", time); break;
          case 2: closedHat.triggerAttackRelease("16n", time); break;
          case 3: openHat.triggerAttackRelease("8n", time); break;
        }
        Tone.Draw.schedule(() => {
          noteDisplaySpan.textContent += `${drumHitNames[value.drumIndex][0]} `;
        }, time);
      }, events);

      part.loop = true;
      part.loopEnd = time;

      return part;
    }

    async function startPlayback() {
      await Tone.start();
      await Tone.context.resume();

      combinedTracksDisplay.textContent = "1    2\n"; // header for Track1 & Track2
      track3Notes.textContent = "";

      const chaosLevel = parseInt(chaosRange.value);

      part1 = null;
      part2 = null;
      part3 = null;

      part1 = createCombinedParts(synth1, synth2, cMajorMiddle, cMajorLow, chaosLevel);
      part3 = createDrumPart(track3Notes, chaosLevel);

      part1.start(0);
      part3.start(0);

      Tone.Transport.start();
      isPlaying = true;
      playPauseBtn.textContent = "Pause";
    }

    function stopPlayback() {
      Tone.Transport.stop();

      if (part1) {
        part1.dispose();
        part1 = null;
      }
      if (part3) {
        part3.dispose();
        part3 = null;
      }

      isPlaying = false;
      playPauseBtn.textContent = "Play";
    }

    playPauseBtn.addEventListener("click", () => {
      if (!isPlaying) {
        startPlayback();
      } else {
        stopPlayback();
      }
    });
  </script>
</body>
</html>
