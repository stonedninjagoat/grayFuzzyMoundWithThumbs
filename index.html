<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate C Major Randomizer — Combined Inline Output</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: monospace, monospace;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-weight: 700;
      color: #333;
    }
    #controls {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 10;
    }
    label {
      font-weight: 700;
      font-size: 1.2em;
      margin-right: 10px;
      vertical-align: middle;
      color: #555;
    }
    input[type=range] {
      vertical-align: middle;
      width: 200px;
      margin: 10px 20px 20px 0;
    }
    button {
      font-size: 1.3em;
      padding: 12px 25px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0056b3;
    }
    #noteDisplay {
      flex-grow: 1;
      width: 100%;
      max-width: 700px;
      background: white;
      border: 1px solid #ccc;
      margin: 20px auto 30px;
      padding: 20px 30px;
      font-size: 14px;
      line-height: 1.4;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      user-select: text;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      min-height: 100px;
      max-height: 30vh;
    }
    #noteDisplay .header {
      font-weight: 900;
      margin-bottom: 10px;
      user-select: none;
      text-align: left;
    }
    @media (max-width: 480px) {
      #noteDisplay {
        font-size: 12px;
        padding: 15px 15px;
        max-height: 25vh;
      }
      button {
        font-size: 1.1em;
        padding: 10px 15px;
      }
      input[type=range] {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>Ultimate C Major Randomizer — Combined Inline Output</h1>

    <label for="chaosRange">Beat Chaos:</label>
    <input type="range" id="chaosRange" min="0" max="2" step="1" title="0 = simple quarters, 2 = complex rhythms" value="1" />

    <button id="playPauseBtn" title="Play / Pause">Play</button>
  </div>

  <div id="noteDisplay" aria-live="polite" aria-atomic="false" aria-label="Combined output of tracks 1, 2 and drums">
    <div class="header">T1 T2 Drum</div>
    <pre id="combinedOutput"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script>
    // Notes for track 1 (middle octave)
    const cMajorMiddle = [
      { note: "C4", degree: "1" },
      { note: "D4", degree: "2" },
      { note: "E4", degree: "3" },
      { note: "F4", degree: "4" },
      { note: "G4", degree: "5" },
      { note: "A4", degree: "6" },
      { note: "B4", degree: "7" },
      { note: "C5", degree: "1" },
      { note: "D5", degree: "2" },
      { note: "E5", degree: "3" },
      { note: "F5", degree: "4" },
      { note: "G5", degree: "5" },
      { note: "A5", degree: "6" },
      { note: "B5", degree: "7" },
    ];

    // Notes for track 2 (low octave)
    const cMajorLow = [
      { note: "C2", degree: "1" },
      { note: "D2", degree: "2" },
      { note: "E2", degree: "3" },
      { note: "F2", degree: "4" },
      { note: "G2", degree: "5" },
      { note: "A2", degree: "6" },
      { note: "B2", degree: "7" },
      { note: "C3", degree: "1" },
      { note: "D3", degree: "2" },
      { note: "E3", degree: "3" },
      { note: "F3", degree: "4" },
      { note: "G3", degree: "5" },
      { note: "A3", degree: "6" },
      { note: "B3", degree: "7" },
    ];

    // Drum names
    const drumHitNames = ["Kick", "Snare", "HatC", "HatO"];

    // Drum synths
    const kick = new Tone.MembraneSynth({
      pitchDecay: 0.05,
      octaves: 10,
      envelope: { attack: 0.001, decay: 0.3, sustain: 0 }
    }).toDestination();

    const snareNoise = new Tone.NoiseSynth({
      noise: { type: "white" },
      envelope: { attack: 0.001, decay: 0.2, sustain: 0 }
    }).toDestination();

    const closedHat = new Tone.MetalSynth({
      frequency: 8000,
      envelope: { attack: 0.001, decay: 0.1, release: 0.01 },
      harmonicity: 5.1,
      modulationIndex: 32,
      resonance: 4000,
      octaves: 1.5
    }).toDestination();

    const openHat = new Tone.MetalSynth({
      frequency: 4000,
      envelope: { attack: 0.001, decay: 0.3, release: 0.1 },
      harmonicity: 5.1,
      modulationIndex: 32,
      resonance: 3000,
      octaves: 1.5
    }).toDestination();

    // Durations for chaos levels
    const durationsByChaos = {
      0: ["4n"],
      1: ["4n", "8n", "16n"],
      2: ["4n", "8n", "16n", "8t", "4t", "4n.", "16t"]
    };

    const notationToSeconds = {
      "4n": 0.5,
      "8n": 0.25,
      "16n": 0.125,
      "8t": 0.1667,
      "4t": 0.3333,
      "4n.": 0.75,
      "16t": 0.0833
    };

    // Controls
    const chaosRange = document.getElementById("chaosRange");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const combinedOutput = document.getElementById("combinedOutput");

    // Synths for track 1 and 2
    const synth1 = new Tone.Synth({
      oscillator: { type: "sine" },
      envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 }
    }).toDestination();

    const synth2 = new Tone.Synth({
      oscillator: { type: "sine" },
      envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 }
    }).toDestination();

    // Playback state and parts
    let isPlaying = false;
    let combinedPart = null;

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function createCombinedPart(chaosLevel) {
      const events = [];
      let time = 0;
      const totalEvents = 32;

      for(let i = 0; i < totalEvents; i++) {
        const note1 = getRandomFromArray(cMajorMiddle);
        const note2 = getRandomFromArray(cMajorLow);
        const duration = getRandomFromArray(durationsByChaos[chaosLevel]);
        const durSeconds = notationToSeconds[duration];

        // Drum hit randomly with 70% chance, else none
        const drumHitChance = Math.random();
        let drumIndex = null;
        if(drumHitChance < 0.7) {
          drumIndex = Math.floor(Math.random() * drumHitNames.length);
        }

        events.push({
          time,
          note1,
          note2,
          duration,
          durSeconds,
          drumIndex
        });

        time += durSeconds;
      }

      const part = new Tone.Part((time, value) => {
        // Play notes
        synth1.triggerAttackRelease(value.note1.note, value.duration, time);
        synth2.triggerAttackRelease(value.note2.note, value.duration, time);

        // Play drum
        if(value.drumIndex !== null) {
          switch(value.drumIndex) {
            case 0: kick.triggerAttackRelease("C2", "8n", time); break;
            case 1: snareNoise.triggerAttackRelease("8n", time); break;
            case 2: closedHat.triggerAttackRelease("16n", time); break;
            case 3: openHat.triggerAttackRelease("8n", time); break;
          }
        }

        Tone.Draw.schedule(() => {
          const drumText = value.drumIndex !== null ? drumHitNames[value.drumIndex] : "     ";
          // minimal spacing: 1 space between each part
          const triplet = value.note1.degree + " " + value.note2.degree + drumText + " ";
          combinedOutput.textContent += triplet;
        }, time);
      }, events);

      part.loop = true;
      part.loopEnd = time;

      return part;
    }

    async function startPlayback() {
      await Tone.start();
      await Tone.context.resume();

      combinedOutput.textContent = "";

      const chaosLevel = parseInt(chaosRange.value);

      if(combinedPart) {
        combinedPart.dispose();
        combinedPart = null;
      }

      combinedPart = createCombinedPart(chaosLevel);
      combinedPart.start(0);

      Tone.Transport.start();
      isPlaying = true;
      playPauseBtn.textContent = "Pause";
    }

    function stopPlayback() {
      Tone.Transport.stop();
      if(combinedPart) {
        combinedPart.dispose();
        combinedPart = null;
      }
      isPlaying = false;
      playPauseBtn.textContent = "Play";
    }

    playPauseBtn.addEventListener("click", () => {
      if(!isPlaying) {
        startPlayback();
      } else {
        stopPlayback();
      }
    });
  </script>
</body>
</html>
